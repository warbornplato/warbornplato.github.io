<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; padding: 20px; }
        .container { max-width: 800px; margin: auto; }
        .box { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Контактная информация</h2>
            <p><strong>Email:</strong> info@example.com</p>
            <p><strong>Телефон:</strong> +375 (29) 123-45-67</p>
            <p><strong>Адрес:</strong> ул. Примерная, 1, Минск, Беларусь</p>
        </div>
    </div>
</body>
</html>
